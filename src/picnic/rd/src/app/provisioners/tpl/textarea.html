<div class="row">
  <div class="col-lg-12">
    <form name="provForm" role="form">

      <p>Please separate up to 20 URLs via line-break.</p>

      <div class="form-group has-feedback" data-ng-class="{'has-error':provForm.TextAreaData.$error.pattern,'has-success':TextAreaDataSaved}">
        <label class="control-label" for="data-input-field">URLs</label>
        <textarea class="form-control"
                  id="data-input-field"
                  name="TextAreaData"
                  data-ng-model="TextAreaData"
                  data-ng-pattern="/http.+/i"
                  rows="10"></textarea>
        <span class="glyphicon glyphicon-ok form-control-feedback" data-ng-show="TextAreaDataSaved"></span>
        <span data-ng-show="provForm.TextAreaData.$error.pattern" class="help-block">Please valid URLs.</span>
      </div>

    </form>
  </div>
</div>
