<div class="row">
    <div class="col-lg-12">
        <form name="provForm" class="form-horizontal" role="form">

            <div class="form-group">
                <label class="col-sm-2 control-label" for="data-input-field">URLs</label>

                <div class="col-sm-10">
                    <textarea class="form-control"
                              id="data-input-field"
                              name="TextAreaData"
                              data-ng-model="TextAreaData"
                              data-ng-pattern="/http.+/gi"
                              rows="10"></textarea>
                    <span class="help-block">Please separate up to 10 URLs via line-break.</span>
                </div>
            </div>

        </form>
    </div>
</div>
