<div class="row" data-ng-controller="SitemapController">
  <div class="col-lg-12">
    <form name="provForm" class="form-horizontal" role="form">
      <div class="form-group"
           data-ng-class="{'has-error':provForm.sitemap1.$error.pattern}">
        <label class="col-sm-2 control-label" for="data-input-field">URL to sitemap.xml</label>

        <div class="col-sm-10">
          <input name="sitemap1" class="form-control"
                 data-ng-model="sitemap"
                 data-ng-pattern="validSitemap"
                 data-ng-blur="provSave()"
                   id="data-input-field" placeholder="http://my-server.com/sitemap.xml">
          <p data-ng-show="provForm.sitemap1.$error.pattern" class="help-block">Please enter a valid sitemap URL.</p>
          <p class="help-block">Only the first 10 URLs will be parsed.</p>
        </div>
      </div>
    </form>
  </div>
</div>
